  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.x
      - name: Restore solution dependencies
        run: dotnet restore
      - name: Build libraries
        run: |
          dotnet build -c Release --no-restore --project ./Org.Grush.Lib.RecordCollections
          dotnet build -c Release --no-restore --project ./Org.Grush.Lib.RecordCollections.Newtonsoft
      - name: Tests
        run: dotnet test --no-restore --project ./Org.Grush.Lib.RecordCollections.Tests
      - name: AOT Tests
        run: |
          dotnet publish ./Org.Grush.Lib.RecordCollections.AotTests --no-restore --use-current-runtime --self-contained --output ./dist/aot-tests
          ./dist/aot-tests/Org.Grush.Lib.RecordCollections.AotTests

